version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: game_odyssey_db
    environment:
      POSTGRES_USER: game_odyssey
      POSTGRES_PASSWORD: game_odyssey
      POSTGRES_DB: game_odyssey
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U game_odyssey"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

